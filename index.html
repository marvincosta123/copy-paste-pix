<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Copia e Cola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        textarea {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>

    <h2>Clique para copiar o Pix Copia e Cola</h2>
    <p>Pressione o botão abaixo para copiar:</p>

    <textarea id="codigo">00020126330014BR.GOV.BCB.PIX0111160772727795204000053039865802BR5925Marcos Vinicius Gomes da 6009SAO PAULO61080540900062240520HMiyUL1zLrXTiSf5fw836304C2CF</textarea>

    <button onclick="copiarTexto()">Copiar Código Pix</button>

    <script>
        function copiarTexto() {
            const campoTexto = document.getElementById("codigo");
            
            // Seleciona e copia o conteúdo do textarea
            campoTexto.select();
            campoTexto.setSelectionRange(0, 99999); // Para dispositivos móveis
            document.execCommand("copy");

            alert("Pix Copia e Cola copiado com sucesso!");
        }
    </script>

</body>
</html>
