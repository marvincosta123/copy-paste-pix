<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Copia e Cola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Clique para copiar o Pix Copia e Cola</h2>
    <p id="codigo">MEUCÓDIGO123</p>
    <button onclick="copiarTexto()">Copiar Código</button>

    <script>
        function copiarTexto() {
            const texto = document.getElementById("codigo").innerText;
            navigator.clipboard.writeText(texto).then(() => {
                alert("Pix Copia e Cola copiado com sucesso!");
            });
        }
    </script>

</body>
</html>
